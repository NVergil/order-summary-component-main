<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <!-- grid min-height-100vh content-center justify-items-center -->
  <body>
    <img class="pattern-desktop" src="./images/pattern-background-desktop.svg" alt="pattern-desktop">
    <img class="pattern-mobile" src="./images/pattern-background-mobile.svg" alt="pattern-mobile">
    <main>
      <!-- FlexColumn max-width-400px -->
      <div class="container">
        <!-- width-100%  -->
        <img class="hero" src="./images/illustration-hero.svg" alt="hero" />
        <!-- padding-1rem -->
        <div class="content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
          <div class="plan">
            <img class="music" src="./images/icon-music.svg" alt="icon-music" />
              <p><span>Annual Plan</span> $59.99/year</p>
            <button class="change-plan">Change</button>
          </div>
          <button class="btn-true">Proceed to Payment</button>
          <button class="btn-false">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/NVergil" target="_blank" rel="noreferrer">VerDanT</a>.
    </footer>
  </body>
</html>
